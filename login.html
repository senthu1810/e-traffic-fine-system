<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - E-Challan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .btn-toggle {
      margin-bottom: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
  <script>
    function showForm(role) {
      document.getElementById('userForm').classList.add('hidden');
      document.getElementById('policeForm').classList.add('hidden');
      document.getElementById(role + 'Form').classList.remove('hidden');
    }

    window.addEventListener("pageshow", function (event) {
      if (event.persisted || (performance.navigation.type === 2)) {
        document.querySelectorAll("form").forEach(form => form.reset());
      }
    });
  </script>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card p-4">
        <div class="text-center mb-4">
          <h2 class="text-primary">East Challan Login</h2>
          <div class="btn-group btn-toggle" role="group">
            <button class="btn btn-outline-primary" onclick="showForm('user')">User Login</button>
            <button class="btn btn-outline-secondary" onclick="showForm('police')">Police Login</button>
          </div>
        </div>

        <!-- User Login -->
        <div id="userForm">
          <form action="php/login.php" method="post">
            <div class="mb-3">
              <input type="email" name="email" class="form-control" placeholder="Email" required />
            </div>
            <div class="mb-3">
              <input type="password" name="password" class="form-control" placeholder="Password" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <p class="mt-3 text-center"><a href="register_user.html">Don't have an account? Sign up</a></p>
          <p class="text-center"><a href="forgot_password.html">Forgot Password?</a></p>
        </div>

        <!-- Police Login -->
        <div id="policeForm" class="hidden">
          <form action="php/login.php" method="post">
            <div class="mb-3">
              <input type="email" name="email" class="form-control" placeholder="Email" required />
            </div>
            <div class="mb-3">
              <input type="password" name="password" class="form-control" placeholder="Password" required />
            </div>
            <input type="hidden" name="role" value="police" />
            <button type="submit" class="btn btn-secondary w-100">Login</button>
          </form>
          <p class="mt-3 text-center"><a href="register_police.html">Don't have an account? Sign up</a></p>
          <p class="text-center"><a href="forgot_password.html">Forgot Password?</a></p>
        </div>

      </div>
    </div>
  </div>
</div>

</body>
</html>
